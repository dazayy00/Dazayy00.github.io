
<div class="header-container">

    <div class="header-title">
        <h1>{{name}}</h1>
        <h2>{{title}}</h2>
        <h3>{{objetive}}</h3>
    </div>
    <div class="header-photo">
        <img src="{{photo}}" alt="photo" height="100">
    </div>
    <div class="header-contact">
        <p>{{email}}</p>
        <p>{{phone}}</p>
        <p>{{location}}</p>
        <p>{{social}}</p>
    </div>
</div>
